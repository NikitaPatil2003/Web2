<html>
<head>
<script type="text/javascript">
function table()
{ 
    var x=document.f1.t1.value;
  
       for(i=1;i<=10;i++) 
         {
                 document.write( "<table><tr><td>"+x+" * "+i+"  =  "+x*i+"</td></tr></table><br>");    
       }
}
</script>
<style type="text/css">
input:hover{
      background-color:lightblue;

}
</style>
</head>
<body>
<form name="f1">
<br>
Enter the Number:-  <input type="text" name="t1"><br><br>
<input type ="button"  value="Print the table" onClick="table()">
</form>
</body>
</html>
