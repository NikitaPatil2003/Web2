<html>
<head>
<title>Javascript</title>
</head>
<body>
<script language="javascript">
document.bgColor='lightblue';
document.write("<center><h2>• String Function in Javascript •</h1></center><h3><br>");
document.write("<b><u>1) Upercase Function </u>");
a='Hello World';
B=a.toUpperCase()
document.write("<br><br><i>✓  "+B);
document.write("<br><br><u>2) Lowercase Function</u>");
C=a.toLowerCase()
document.write("<br><br>✓  "+C);
document.write("<br><br><u>3) Concatenation Function</u><br><br>");;
var e='R.C.Patel'
 f=e.concat(" IMRD",",shirpur");
document.write("✓  "+f);
document.write("<br><br><u>4)CharAt Function</u>");
var g='Nikita';
h=g.charAt(0);
document.write("<br><br>✓  "+h);
document.write("<br><br><u>5)CharCodeAt Function</u>");
var g='Nikita';
h=g.charCodeAt(5);
document.write("<br><br> ✓  "+h);
document.write("<br><br><u>6)Indexof  Function</u><br><br>");
var v=g.indexOf('k');
document.write("✓  "+v);
document.write("<br><br><u>7)LastIndexof  Function</u><br><br>");
var L=g.lastIndexOf('i');
document.write("✓  "+L)
document.write("<br><br><u>8)Replace Function</u><br> <br>");
r=g.replace('Nikita','Hello');
document.write("✓  "+r);
document.write("<br><br><u>9)Search Function</u><br> <br>");
var x=g.search('t');
document.write("✓  "+x);
document.write("<br><br><u>10)Substring Function</u><br><br>");
var f='FYBCA';
n=f.substr(3,4)
document.write("✓  "+ n);
</script>
</body>
</html>
