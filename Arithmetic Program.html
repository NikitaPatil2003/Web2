<html>
<head>
<title>Arithmetic Program</title>
</head>
<body>
<script type="text/javascript">
document.write("<h2>")
document.bgColor="pink";
var a,b;
a=20;
b=10;
document.write("• Arithmatic Operator Program •<br><br>")
document.write("a= "+a+"<br>");
document.write("b= "+b+"<br><br>");
document.write("1)Addition:-<br><br>")
result=a+b;
document.write("a+b= "+result+"<br><br>")

document.write("2)Substraction:-<br><br>")
result=a-b;
document.write("a-b= "+result+"<br><br>")

document.write("3)Multiplication:-<br><br>")
result=a*b;
document.write("a*b= "+result+"<br><br>")

document.write("4)Division:- <br><br>")
result=a/b;
document.write("a/b= "+result+"<br><br>")

document.write("5)Modulus:-<br><br>")
result=a%b;
document.write("a%b= "+result+"<br>")

</script>
</body>
</html>
