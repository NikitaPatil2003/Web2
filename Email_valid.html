<html>
<head>
<script type="text/javascript">
function check_email()
{
        var email=document.getElementById("email").value
         a=email.indexOf("@");
         d=email.lastIndexOf(".");
    
    if (a<1 || d<a+2 )
      {
          alert("It is not valid Email , please try again");
           return false
       }
    else
       {
          alert("It is valid Email");
          return true
       }
}
</script>
</head>
<body>
Enter the Email:- <input type="text" id="email"><br><br>
<input type="button" Value="Check Email" onClick=" check_email()">
</body>
</html>
