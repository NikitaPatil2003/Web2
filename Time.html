<!DOCTYPE>
<HTML>
<HEAD>
   <TITLE> TIME </TITLE>
</HEAD>
<BODY>
  <script>
  document.write("<h1>");
  document.write("Time:-  ");
  var d=new Date()
  document.write(d.getHours())
  document.write(":")
  document.write(d.getMinutes()+1)
  document.write(":")
  document.write(d.getSeconds());
  document.write("</h1>");
  </script>
</BODY>
</HTML>
