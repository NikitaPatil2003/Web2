<HTML>
 <HEAD>
  <TITLE> Event  </TITLE>
 <Script type="text/javascript">
	function f1()
	{
	    document.bgColor="yellow";
	}
	function f2()
	{
	    document.bgColor="pink";
	}
	function f3()
	{
	    document.bgColor="orange";
	}
	function f4()
	{
	    document.bgColor="aqua";
	}

  </script>
 </HEAD>
 <BODY>
 <form>
    <h1>  Event  in  JavaScript </h1>
      <h3>
	1)onClick event   <br> <br>
	<input type="button" value="Click " onClick="f1()"> <br> <br>
	2)onMouseover event   <br> <br>
	<input type="button" value="Over " onMouseover="f2()"> <br> <br>
	3)onMouseout event   <br> <br>
	<input type="button" value="Out " onMouseout="f3()"> <br> <br>
	4)onBlur event   <br> <br>
	<input type="button" value="Blur " onBlur="f4()"> <br> <br>
      </h3>
 </form>
</BODY>
</HTML>
