<script type="text/javascript">
 
 document.write("<h3>________MATH OBJECT USING JAVASCRIPT__________</h3><br><br>");
 
 var a,b,d;
 
 a=30;
b=20;
document.write("<b> a = "+a+" <br> b= "+b+"</b><br><br>")

document.write("<b>1) Display Minimum Value</b><br><br>")
d=Math.min(30,20)
document.write("<big>  ✓  "+d+"</big><br><br>");

document.write("<b>2) Display Maximum Value</b><br><br>")
d=Math.max(30,20)
document.write("<big>  ✓  "+d+"</big><br><br>");

document.write("<b>3) Display  Square root</b><br><br>")
var e=49
d=Math.sqrt(49)
document.write("<big>  ✓   "+e+" = "+d+"</big><br><br>");

document.write("<b>4) Display  Absolute Value</b><br><br>")
var f=-4;
d=Math.abs(-4)
document.write("<big>  ✓   "+f+" = "+d+"</big>");

</script>
